# fly.toml file generated for pbshahabned on 2023-03-28T06:22:16+02:00

app = "pbshahabned"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ams"

[experimental]
  auto_rollback = true

[build]
  [build.args]
    PB_VERSION = "0.13.4"

[mounts]
  source = "pb_data"
  destination = "/pb/pb_data"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
